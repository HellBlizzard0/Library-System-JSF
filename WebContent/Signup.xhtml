<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Sign In Template for BootsFaces</title>
	<meta name="author" content="Riccardo Massera"></meta>
	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 330px;
	padding: 15px;
}
</style>
</h:head>
<h:body style="padding-top: 60px; background-color: #add;">

	<b:container>
		<h:form styleClass="form-signin" prependId="false">
			<h2 class="form-signin-heading">Please sign up</h2>
			<b:inputText id="username" placeholder="Username"
				value="#{loginBean.username}">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText id="password" placeholder="Password" type="password"
				value="#{loginBean.password}">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<b:inputText id="repeat" placeholder="Password" type="password"
				value="#{loginBean.repeat}">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<br />
			<b:commandButton action="#{loginBean.signup()}" update="@form"
				look="primary btn-block" value="Sign Up" icon="Sign-in" size="lg" />
			<b:commandLink action="Login" value="Already have an account? Go to Sign in."></b:commandLink>
			        <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                 show-detail="true" show-summary="false" allowDismiss="true"
                 delay="10000" escape="true" />
		</h:form>
	</b:container>
</h:body>
</html>
