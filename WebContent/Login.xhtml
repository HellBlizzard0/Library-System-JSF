<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>
		<h:outputText value="Login" />
	</h1>
	<h:form>
		<h:outputLabel value="Username: " for="usernameID" />
		<h:inputText id="usernameID" value="#{loginBean.user.username}" label="username" />
		<br />
		<h:outputLabel value="Password: " for="passwordID" />
		<h:inputSecret value="#{loginBean.user.password}" label="password" />
		<br />
		<h:commandButton action="#{loginBean.login()}" value="Login" />
	</h:form>
</body>
</html>
