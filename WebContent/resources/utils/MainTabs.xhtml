<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<head>
<title>Not present in rendered output</title>
<h:outputStylesheet library="css" name="bootstrap.css" />
<link href="css/bootstrap.css" rel="stylesheet" />
<h:outputScript library="js" name="jquery-3.6.0.js" />
<script type="js" src="resources/js/jquery-3.6.0.js" />
</head>
<body>
	<composite:interface>
		<composite:attribute name="tab" required="true"></composite:attribute>
	</composite:interface>
	<composite:implementation>

		<h:form>
			<!-- Nav Brand -->
			<a class="navbar-brand" href="#">Library System</a>
			<!-- Nav tabs -->

			<ul class="nav nav-tabs" id="navId">
				<li class="nav-item"><b:commandLink action="#{bookBean.goTo()}"
						class="nav-link #{mainTabsBean.checkActiveTab(0, cc.attrs.tab)}">Books</b:commandLink>

				</li>
				<li class="nav-item"><b:commandLink
						action="#{borrowBean.goTo()}"
						class="nav-link #{mainTabsBean.checkActiveTab(1, cc.attrs.tab)}">Borrows</b:commandLink>
				</li>
				<li class="nav-item"><b:commandLink
						action="#{loginBean.logout()}" class="nav-link ">Logout</b:commandLink>

				</li>
			</ul>


			<!-- Tab panes -->
			<div class="tab-content">
				<b:container>
					<b:jumbotron>
						<composite:insertChildren />
					</b:jumbotron>
				</b:container>
			</div>
		</h:form>
	</composite:implementation>
</body>
</html>
